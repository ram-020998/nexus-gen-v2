<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Layout Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/docflow.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-panel">
                    <div class="panel-header">
                        <div class="panel-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <h4>Acceptance Criteria</h4>
                    </div>
                    <textarea class="form-control" placeholder="Test content"></textarea>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="results-panel">
                    <div class="panel-header">
                        <div class="panel-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <h4>Generated Document</h4>
                        <button class="btn btn-outline-secondary btn-sm ms-auto">
                            <i class="fas fa-download"></i> Export Word
                        </button>
                    </div>
                    <div class="results-content">
                        <p>Test content here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
