<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NexusGen{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/docflow.css') }}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">NexusGen</span>
                </div>
            </div>
            
            <div class="sidebar-menu">
                <a href="{{ url_for('dashboard') }}" class="menu-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('breakdown.index') }}" class="menu-item {% if request.endpoint == 'breakdown.index' %}active{% endif %}">
                    <i class="fas fa-upload"></i>
                    <span>Upload Documents</span>
                </a>
                <a href="{{ url_for('verify.index') }}" class="menu-item {% if request.endpoint == 'verify.index' %}active{% endif %}">
                    <i class="fas fa-check-circle"></i>
                    <span>Verify Design Doc</span>
                </a>
                <a href="{{ url_for('create.index') }}" class="menu-item {% if request.endpoint == 'create.index' %}active{% endif %}">
                    <i class="fas fa-file-alt"></i>
                    <span>Create Design Doc</span>
                </a>
                <a href="{{ url_for('chat.index') }}" class="menu-item {% if request.endpoint == 'chat.index' %}active{% endif %}">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="content-header">
                <h1>{% block page_title %}{% endblock %}</h1>
                <p class="content-subtitle">{% block page_subtitle %}{% endblock %}</p>
            </div>
            
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
