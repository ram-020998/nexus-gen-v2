<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NexusGen{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/docflow.css') }}" rel="stylesheet">
    <style>
        .breadcrumb-nav {
            padding: 1rem 0 0.5rem 0;
        }
        
        .breadcrumb {
            background: transparent;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }
        
        .breadcrumb-item {
            font-size: 0.875rem;
        }
        
        .breadcrumb-item + .breadcrumb-item::before {
            content: "â€º";
            color: var(--text-secondary);
            padding: 0 0.5rem;
        }
        
        .breadcrumb-item a {
            color: var(--purple);
            text-decoration: none;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .breadcrumb-item a:hover {
            color: var(--teal);
            text-decoration: underline;
        }
        
        .breadcrumb-item.active {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">NexusGen</span>
                </div>
            </div>
            
            <div class="sidebar-menu">
                <a href="{{ url_for('dashboard') }}" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('merge.sessions') }}" class="menu-item">
                    <i class="fas fa-code-branch"></i>
                    <span>Three-Way Merge</span>
                </a>
                <!-- <a href="{{ url_for('breakdown.index') }}" class="menu-item">
                    <i class="fas fa-upload"></i>
                    <span>Spec Breakdown</span>
                </a>
                <a href="{{ url_for('create.index') }}" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Create Design Doc</span>
                </a>
                <a href="{{ url_for('verify.index') }}" class="menu-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Review Design Doc</span>
                </a>
                <a href="{{ url_for('chat.index') }}" class="menu-item">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </a> -->
                <a href="{{ url_for('process.history') }}" class="menu-item">
                    <i class="fas fa-history"></i>
                    <span>Process History</span>
                </a>

                <a href="{{ url_for('settings.settings_page') }}" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            {% block breadcrumbs %}{% endblock %}
            
            <div class="content-header">
                <h1>{% block page_title %}{% endblock %}</h1>
                <p class="content-subtitle">{% block page_subtitle %}{% endblock %}</p>
            </div>
            
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
